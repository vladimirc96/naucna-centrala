<div class="wrapper d-flex justify-content-center" style="width: 100%; height: 100%;">
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value, f)" ngNativateValidate> 
  
        <div *ngFor="let field of formFields">
            
            <label for={{field.id}}> {{field.label}} </label>
            
            <input type="text" name={{field.id}} *ngIf="field.type.name == 'string'" class="form-control" ngModel required>
            
            <select name={{field.id}} *ngIf="field.type.name=='enum' && field.id == 'nacin_naplacivanja' " ngModel class="form-control" required>
              <option *ngFor="let val of nacinNaplacivanja" value={{val}}>
                {{field.type.values[val]}}
              </option>
            </select>

            <select multiple name={{field.id}} *ngIf="field.type.name=='enum' && field.id=='naucne_oblasti' " ngModel class="form-control" required>
                <option *ngFor="let val of naucneOblasti" value={{val}}>
                  {{field.type.values[val]}}
                </option>
              </select>
      </div>
  
      <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary">Potvrdi</button>
      </div>
      </form>    
</div>
