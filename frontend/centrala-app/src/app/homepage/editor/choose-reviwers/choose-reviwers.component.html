<div class="wrapper">
    <div class="d-flex justify-content-center">
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value, f)" ngNativateValidate> 
  
      <div class="row" style="margin-bottom:30px">
        <div class="col">
        <select class="form-control" ngModel (change)="onChange($event.target.value)" name="filterOption">
          <option> Recenzenti koji su recenzirali slične radove </option>
          <option> Recenzenti koji su udaljeni 100km od autora </option>
        </select>
      </div>
      <div class="col">
        <button class="btn btn-primary" (click)="refresh()">Osveži filter</button>
      </div>
      </div>
      
      <div *ngFor="let field of formFields">
          
          <label for={{field.id}}> {{field.label}} </label>
          <select multiple name={{field.id}} *ngIf="field.type.name == 'enum' && !changed" class="form-control" ngModel>
            <option *ngFor="let val of recenzenti" value={{val}}>
              {{field.type.values[val]}}
            </option>
          </select>
          <select multiple name={{field.id}} *ngIf="field.type.name == 'enum' && changed" class="form-control" ngModel>
            <option *ngFor="let val of recenzenti" value={{val}}>
              {{ val.name }}
            </option>
          </select>

        </div>
      
        
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary">Potvrdi</button>
    </div>
    </form>

  </div>
  </div>
