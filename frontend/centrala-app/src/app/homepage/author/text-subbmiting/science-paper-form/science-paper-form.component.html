<div class="wrapper d-flex justify-content-center" style="width: 100%; height: 100%;">
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value, f)" ngNativateValidate> 
  
        <div *ngFor="let field of formFields">
            
            <label for={{field.id}}> {{field.label}} </label>
            
            <input type="text" name={{field.id}} *ngIf="field.type.name == 'string' && field.id != 'pdf'" class="form-control" ngModel>
            <input type="number" name={{field.id}} *ngIf="field.type.name == 'long'" class="form-control" ngModel>
            <input type="file" name={{field.id}} *ngIf="field.id == 'pdf'" class="form-control" ngModel (change)="handleFileInput($event.target.files)">
            <select name={{field.id}} *ngIf="field.type.name=='enum'" ngModel class="form-control">
                <option *ngFor="let val of naucneOblasti" value={{val}}>
                  {{field.type.values[val]}}
                </option>
              </select>
      </div>
  
      <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary">Potvrdi</button>
      </div>
      </form>    
</div>
