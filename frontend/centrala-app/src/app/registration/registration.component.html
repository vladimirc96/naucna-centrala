<div class="d-flex justify-content-center">
<form style="width: 550px;" #f="ngForm" (ngSubmit)="onSubmit(f.value, f)" ngNativateValidate> 

  <div *ngFor="let field of formFields" class="form-group">
      
      <label for={{field.id}}> {{field.label}} </label>
      
      <input type="text" name={{field.id}} *ngIf="field.type.name == 'string'" class="form-control" ngModel>
      <input type="checkbox" name={{field.id}} *ngIf="field.type.name== 'booelan'" class="form-control" ngModel>
      <!-- <select multiple name="field.id" *ngIf="field.type.name == 'enum'" class="form-control"></select> -->
    </div>


<button type="submit" class="btn btn-primary">Submit</button>

</form>
</div>
